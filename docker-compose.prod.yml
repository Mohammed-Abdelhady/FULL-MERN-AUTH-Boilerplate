services:
  mongodb:
    image: mongo:7
    container_name: authboiler-mongodb-prod
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data-prod:/data/db
    environment:
      MONGO_INITDB_DATABASE: authboiler
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  backend:
    build:
      context: ./backend
      target: production
    container_name: authboiler-backend-prod
    restart: unless-stopped
    expose:
      - '5000'
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/authboiler?authSource=admin
      BACKEND_URL: http://backend:5000
      CLIENT_URL: ${CLIENT_URL:-https://yourdomain.com}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: authboiler-frontend-prod
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://yourdomain.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://yourdomain.com}
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  nginx:
    build:
      context: ./nginx
    container_name: authboiler-nginx-prod
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    environment:
      NGINX_HOST: ${NGINX_HOST:-yourdomain.com}
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  certbot:
    image: certbot/certbot:latest
    container_name: authboiler-certbot-prod
    restart: unless-stopped
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network-prod

volumes:
  mongo-data-prod:
    driver: local
  certbot-webroot:
    driver: local
  certbot-conf:
    driver: local

networks:
  app-network-prod:
    driver: bridge
