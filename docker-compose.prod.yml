services:
  mongodb:
    image: mongo:7
    container_name: authboiler-mongodb-prod
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data-prod:/data/db
    environment:
      MONGO_INITDB_DATABASE: authboiler
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  backend:
    build:
      context: ./backend
      target: production
    container_name: authboiler-backend-prod
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/authboiler?authSource=admin
      BACKEND_URL: http://backend:5000
      CLIENT_URL: ${CLIENT_URL:-https://yourdomain.com}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: authboiler-frontend-prod
    restart: unless-stopped
    ports:
      - '3000:80'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.yourdomain.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://yourdomain.com}
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mongo-data-prod:
    driver: local

networks:
  app-network-prod:
    driver: bridge
